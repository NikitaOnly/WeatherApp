<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">

        <span class="fs-4">Cloud9</span>
      </a>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="#">Main page</a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="#">Info</a>

      </nav>
    </div>
<div class="container mt-5">
    <div row="row">
        <div class="col-5 offset-1">
            <form action="">
            <label for="city"></label>
            <input type="text" id="city" class="form-control" name="city" placeholder="Введите город">
            <input type="submit" name="send" value="Узнать" class="mt-2 btn btn-danger">
                </form>


                <div class="col-4 offset-1">
                    <h1>Информация</h1>
                    <div class="alert alert-danger">
                       <div class="alert alert-danger">
                           <b>Город:</b>{{ info.city }}<br>
                            <b>Температура:</b>{{ info.temp }}<sup>0</sup><br>
                            <img src="https://openweathermap.org/img/w{{}}.png" alt="Фото погоды" class="img-thunbnail">
                       </div>
                </div>
        </div>
    </div>
</div>
</div>


</body>
</html>
